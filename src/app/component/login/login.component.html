
<div class="container" id="loginpage">
   
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1 style="color: white;" >Login</h1>
                    <h6 >Please enter email & Password...!!</h6>

                </div>

                
                   
                <form >
                     <form [formGroup]="loginForm" (ngSubmit)="login()"> 
                        <div class="mb-3">
                            <!-- <img src="/assets/login-page.jpg" alt=""> -->
                          <!-- <span style="font-size: 60px;" ><i class="fa-solid fa-user"></i></span> -->
                          <label for="exampleInputEmail1"  class="form-label">Email address</label>
                          <input formControlName="email"  type="email" class="form-control" id="exampleInputEmail1"placeholder="Enter Email" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text" style="color:red;">We'll never share your email with anyone else.</div>
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email Id is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" placeholder="Enter password"id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*password  is required</span>
                        </div>
                         
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger"  style="align-items: center;" >Submit</button>
                       <br><br><a routerLink="/sign" style="color: red;"> New User? Click to signup!!</a> 
                    
                    </form>
                       
                 </form>
               </div>
            </div>
        </div>
    </div>
